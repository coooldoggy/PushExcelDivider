<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Push 데이터 생성기</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div id="title">
        <h1>Push 데이터 생성기</h1>
    </div>

    <div id="formtitle">
        <h2>Excel File 선택</h2>
    </div>

    <div id="excelformContainer">
        <form name="ipcForm" onSubmit="JavaScript:sendForm(event)">
            <input id="files" type="file" name="xlsx">
            <input type="submit">
        </form>
    </div>

    <div id="excelReadResult">
        <p id="response"></p>
    </div>

    <script src='renderer.js'></script>
</body>


</html>
